<!DOCTYPE html>
<html>
<head>
    <title>Server Memory Monitor</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" type="text/javascript"></script>

    <script>
        function initialize() {

            const eventSource = new EventSource('http://192.168.2.102:8080/chatty/events');

            eventSource.onmessage = e => {
                const msg = JSON.parse(e.data);
                let user = msg.author
                $('#chat').append(" <div class=\"content\"><b>" + user + ": </b>" + msg.text + "</div> <time class=\"timeago\" datetime=\"" + new Date(msg.date).toISOString() + "\"></time><br><br>")
                $("time.timeago").timeago();
            };


            eventSource.onopen = e => console.log('open');

            eventSource.onerror = e => {
                if (e.readyState == EventSource.CLOSED) {
                    console.log('close');
                } else {
                    console.log(e);
                }
            };

            eventSource.addEventListener('second', function (e) {
                console.log('second', e.data);
            }, false);

            const form = document.getElementById('msg-form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = JSON.stringify(
                    {
                        author: $('#msg-form').find('#author').val(),
                        text: $('#msg-form').find('#text').val()
                    });

                $('#msg-form').find('#text').val('')

                console.log(formData);
                $.ajax({
                    type: "POST",
                    url: "http://192.168.2.102:8080/chatty/msg",
                    data: formData,
                    success: function(){},
                    dataType: "json",
                    contentType : "application/json"
                });

            });

        }

        window.onload = initialize;
    </script>
</head>
<body>
<h1>Chat</h1>

<form id="msg-form">
    nickname: <input id="author" required/>
    <br>
    <br>
    <br>
    <div id="chat">
        <div class="author"></div>
        <div class="content"></div>
        <div class="date"></div>
    </div>
    <input id="text" rows="3" cols="40" required > <input type="submit">
</form>
</body>
</html>
