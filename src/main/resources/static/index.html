<!DOCTYPE html>
<html>
<head>
    <title>Server Memory Monitor</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function initialize() {
            const eventSource = new EventSource('http://localhost:8080/chatty/events');

            eventSource.onmessage = e => {
                const msg = JSON.parse(e.data);
                document.getElementById("content").innerHTML = msg.text;
                document.getElementById("date").innerHTML = new Date(msg.date);
            };



            eventSource.onopen = e => console.log('open');

            eventSource.onerror = e => {
                if (e.readyState == EventSource.CLOSED) {
                    console.log('close');
                } else {
                    console.log(e);
                }
            };

            eventSource.addEventListener('second', function (e) {
                console.log('second', e.data);
            }, false);

            const form = document.getElementById('msg-form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = JSON.stringify({ text: $('#msg-form').find('#text').val() });

                console.log(formData);

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/chatty/msg",
                    data: formData,
                    success: function(){},
                    dataType: "json",
                    contentType : "application/json"
                });

            });

        }

        window.onload = initialize;
    </script>
</head>
<body>
<h1>Chat</h1>

<h3>Timestamp</h3>
<div id="content"></div>

<h3>Non Heap Memory Usage</h3>
<div id="date"></div>

<form id="msg-form">
    <textarea id="text" rows="3" cols="40" >The cat was playing in the garden.</textarea>
    <br><br>
    <input type="submit">
</form>
</body>
</html>
